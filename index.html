<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VueJS Tutorial</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app" class="container">
      <h1>Looping through lists</h1>
      <h3>Characters</h3>
      <ul class="list-group">
        <li v-for="character in characters" class="list-group-item">
          {{ character }}
        </li>
      </ul>

      <h3>Ninjas</h3>

      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div class="font-weight-bold">SL. No.</div>
          <div class="font-weight-bold">Name</div>
          <div class="font-weight-bold">Age</div>
        </li>
        <li
          v-for="(ninja,index) in ninjas"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>{{ index + 1 }}</div>
          <div>{{ ninja.name }}</div>
          <div>{{ ninja.age }}</div>
        </li>
      </ul>

      <template v-for="ninja in ninjas">
        <template v-for="(val,key) in ninja">
          <p>{{ key }}: {{ val }}</p>
        </template>
      </template>
    </div>
    <script src="app.js"></script>
  </body>
</html>
